<!--Skills -->
<section class="section bottom-spacer" id="skills">
    <div class="container bottom-spacer">
        <h1 class="title">{{'skills.title' | translate}}</h1>
    </div>

    <div class="columns is-multiline is-centered">
        <div class="column is-narrow" *ngFor="let elem of ('skills.elements' | translate)">
            <p class="box subtitle hover-grow skill">
                {{elem}}
            </p>
        </div>
    </div>
</section>
